<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'>
    <title>Icons hover effects</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <!-- Unordered list for icons -->
    <ul>
        <!-- Spotify icon -->
        <li class="li5">
            <a class="a5" href="https://open.spotify.com/">
                <i class="fab fa-spotify fa-5x"></i>
            </a>
        </li>        
        <li class="li1">
            <!-- Anchor tag for linking, with class 'a1' -->
            <a class="a1" href="https://www.twitch.tv/">
                <!-- Twitch icon using Font Awesome, size 5 times -->
                <i class="fab fa-twitch fa-5x"></i>
            </a>
        </li>
        <!-- YouTube icon -->
        <li class="li2">
            
            <a class="a2" href="https://www.youtube.com/">
                <i class="fab fa-youtube fa-5x"></i>
            </a>
        </li>
        <!-- TikTok icon -->
        <li class="li3">
            <a class="a3" href="https://www.tiktok.com/">
                <i class="fab fa-tiktok fa-5x"></i>
            </a>
        </li>
        <!-- Reddit icon -->
        <li class="li4">
            <a class="a4" href="https://www.reddit.com/">
                <i class="fab fa-reddit fa-5x"></i>
            </a>
        </li>
        
    </ul>

</body>

</html>
